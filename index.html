<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer 2.0</title>
</head>
<body>
  <main>
    <div class="player">
      <div class="time">
        <span class="hour">10</span>
        <span class="divider">:</span>
        <span class="minutes">20</span>
      </div>
      <div class="timerButtons">
        <button class="play"><img src="./images/Play.svg" alt=""></button>
        <button class="stop"><img src="./images/Stop.svg" alt=""></button>
        <button class="plus"><img src="./images/Plus.svg" alt=""></button>
        <button class="minus"><img src="./images/Minus.svg" alt=""></button>
      </div>
    </div>
    <div class="backGroundSoundButtons">
      <button class="treeButton"><img src="./images/Tree.svg" alt=""></button>
      <button class="rainButton"><img src="./images/Rain.svg" alt=""></button>
      <button class="coffeeShopButton"><img src="./images/coffeeShop.svg" alt=""></button>
      <button class="firePlaceButton"><img src="./images/FirePlace.svg" alt=""></button>
    </div>

  </main>
  <script src="./js/index.js"></script>
</body>
</html>
